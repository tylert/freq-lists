# Kingston
# 445.1375 is a simplex YSF-only command-and-control link for VE3FRG

- Name: VE3FRG VHF FM  # Yaesu DR-2X
  Notes: FN14RH61KG South Frontenac  # 250-foot tower
  RxFrequency: 146.805
  TxFrequencyOffset: '-0.6'
  Mode: FM  # frequency normally configured as YSF-only
  CtcssEncode: 203.5
  CtcssDecode: 203.5

